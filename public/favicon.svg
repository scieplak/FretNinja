<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="#0f172a"/>
  <!-- Fret lines (horizontal) -->
  <line x1="4" y1="10" x2="28" y2="10" stroke="#334155" stroke-width="1"/>
  <line x1="4" y1="16" x2="28" y2="16" stroke="#334155" stroke-width="1"/>
  <line x1="4" y1="22" x2="28" y2="22" stroke="#334155" stroke-width="1"/>
  <!-- Strings (vertical) -->
  <line x1="8" y1="6" x2="8" y2="26" stroke="url(#grad)" stroke-width="1.5"/>
  <line x1="16" y1="6" x2="16" y2="26" stroke="url(#grad)" stroke-width="1.5"/>
  <line x1="24" y1="6" x2="24" y2="26" stroke="url(#grad)" stroke-width="1.5"/>
  <!-- Note dot -->
  <circle cx="16" cy="16" r="4" fill="#10b981"/>
</svg>
